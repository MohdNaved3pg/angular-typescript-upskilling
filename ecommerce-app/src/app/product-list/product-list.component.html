<div class="container">
    <br />
    <div class="p-3 mb-2 bg-info text-white text-center">
        <h1>{{category.name}}</h1>
    </div>
    <div class="card-columns">
        <a routerLink="/product/{{ product.id }}" class="card prod" *ngFor="let product of products">
            <img class="" src="{{ imageURLEndpoint + product.id}}" alt="No Image Available">
            <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <p class="card-text">${{product.price}}</p>
            </div>
        </a>
    </div>
</div>
