<div class="container-sm">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-row">
        <div class="col-md-3"></div>
        <div class="form-group col-md-6">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" id="username">
          <p *ngIf="!isUsernameValid">Username is required</p>
        </div>
        <div class="col-md-3"></div><div class="col-md-3"></div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password">
          <p *ngIf="!isPasswordValid">Password is required</p>
        </div>
        <div class="col-md-3"></div><div class="col-md-3"></div>
        <p class="col-md-6" [style.visibility]="areCredsValid ? 'hidden' : 'visible'">Invalid Creds</p>
        <div class="col-md-3"></div><div class="col-md-3"></div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
          </button>
        </div>
        <div class="col-md-3"></div>
    </form>
</div>
